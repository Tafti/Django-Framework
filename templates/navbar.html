<nav class="navbar">
    <div class="navbar-container">
        <!-- Logo -->
        <a href="{% url 'home' %}" class="navbar-logo">LOGO</a>
        
        <!-- Left Menu -->
        <ul class="navbar-menu">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'rooms' %}">Rooms</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'create-room' %}">Create Room</a></li>
            {% endif %}
        </ul>
        
        <!-- Right Side: Search & Auth -->
        <div class="navbar-right">
            <!-- Search Form -->
            <form class="navbar-search" method="GET" action="{% url 'home' %}">
                <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q }}">
                <button type="submit">üîç</button>
            </form>
            
            <!-- Authentication Section -->
            <div class="navbar-auth">
                {% if user.is_authenticated %}
                    <!-- User Info & Logout -->
                    <div class="user-menu">
                        <span class="username">Welcome, {{ user.username }}</span>
                        <form action="{% url 'logout' %}" method="POST" class="logout-form">
                            {% csrf_token %}
                            <button type="submit" class="btn-logout">Logout</button>
                        </form>
                    </div>
                {% else %}
                    <!-- Login & Register Links -->
                    <div class="auth-links">
                        <a href="{% url 'login' %}" class="btn-login">Login</a>
                        <a href="{% url 'register' %}" class="btn-register">Register</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

}

}
